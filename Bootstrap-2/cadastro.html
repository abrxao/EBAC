            <section id="cadastro">
                <div class="container cadastro-container">
                    <div class="row">
                        <div class="col">
                            <h1>Faça seu cadastro</h1>
                            <p>Não perca as novidades e promoções</p>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col">
                            <form class="form">
                                
                                <div class="form-row">
                                    <div class="col-md-6 col-12">
                                        <div class="input-camp">
                                            <label for="nome">Nome</label>
                                            <input class="form-control required" required minlength="3" type="text"name="nome" placeholder="Digite seu nome">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 col-12">
                                        <div class="input-camp">    
                                            <label for="nome">Email</label>
                                            <input class="form-control required" type="email" required name="email" placeholder="Digite seu email">
                                        </div> 
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="endereco">Endereço</label>
                                        <input placeholder="Ex: Rua dos Patos, 100"required id="endereco" name="endereco" type="adress" class="form-control required">
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" placeholder=" Digite sua cidade aqui"id="cidade" name="cidade" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" placeholder="Digite seu bairro" id="bairro" name="bairro" class="form-control">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="comp">Complemento</label>
                                        <input type="text" placeholder=" Ex: Ao lado do posto de gasolina" id="comp" name="comp" class="form-control">
                                    </div>
                                    
                                    
                                </div> 
                                
                                <div class="row">                             
                                    <div class="col-12 col-md-5">
                                        <label for="telefone">Telefone</label>
                                        <input type="number" placeholder=" Digite seu telefone com DDD" id="telefone" name="telefone" minlength="11" maxlength="11" class="form-control" required>
                                    </div>
                                    
                                    <div class="estado col">
                                        <label for="estado">Estado</label>
                                        <select name="estado" id="estado" class="form-control">
                                            <option value="">Selecione o estado</option>
                                            <option value="ac">AC</option>
                                            <option value="al">AL</option>
                                            <option value="ap">AP</option>
                                            <option value="am">AM</option> 
                                            <option value="ba">BA</option> 
                                            <option value="ce">CE</option> 
                                            <option value="df">DF</option> 
                                            <option value="es">ES</option> 
                                            <option value="go">GO</option> 
                                            <option value="ma">MA</option>               
                                            <option value="mt">MT</option> 
                                            <option value="ms">MS</option> 
                                            <option value="mg">MG</option> 
                                            <option value="pa">PA</option> 
                                            <option value="pb">PB</option> 
                                            <option value="pr">PR</option> 
                                            <option value="pe">PE</option> 
                                            <option value="pi">PI</option> 
                                            <option value="rj">RJ</option> 
                                            <option value="rn">RN</option> 
                                            <option value="rs">RS</option> 
                                            <option value="ro">RO</option>
                                            <option value="ro">RR</option>
                                            <option value="ro">SC</option>
                                            <option value="ro">SP</option>
                                            <option value="ro">SE</option>
                                            <option value="ro">TO</option>                                
                                        </select>
                                    </div>

                                    <div class="col-12 col-md-5">
                                        <label for="cep">CEP</label>
                                        <input placeholder="Digite seu CEP" type="number" name="cep" maxlength="8" minlength="8" required id="cep" class="form-control required">
                                    </div>
                                </div>
                                
                                <div class="row" >
                                    <div class="col">    
                                        <textarea class="form-control" placeholder="Tire suas duvidas aqui"  rows="5"></textarea>
                                    </div>                            
                                </div>
                                
                                <div class="row informs">

                                    <div class="col" >
                                         
                                        <input type="checkbox" name="promo" id="promo" class="checkbox">
                                       <label for="promo">Aceito rebecer informações</label>
                                                                    
                                    </div>

                                    <div class="colform-check">
                                        
                                    </div>

                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 col-sm-6"><button type="submit" class="btn btn-lg btn-succes" > Realizar cadastro</button></div>
                                        
                                    </div>
                                </form>
                                
                            </div>  
                            
                        </div>
                    </div>
                </section>
